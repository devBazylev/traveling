<!DOCTYPE html>
<html class="page" lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Сайт путешествий">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preload" href="fonts/Montserrat-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page__body">
    <header class="header" data-test="header">
      <a class="header__logo" href="index.html">
        <img class="header__logo-icon" src="img/logo.svg" alt="Логотип lifetour." width="142" height="42">
      </a>
      <nav class="header__navigation header__navigation--no-js">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">Туры</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Обучение</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">О нас</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Отзывы</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Фотографии</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="header__button" type="button">
        <span class="visually-hidden">Открыть навигацию</span>
      </button>
      <a class="header__phone" href="tel:+78000000000">8 800 000-00-00</a>
    </header>

    <main class="page__main">
      <section class="hero" data-test="hero">
        <div class="hero__slider">
          <picture>
            <source type="image/webp" media="(min-width: 1440px)" srcset="img/games-desk@1x.webp 1x, img/games-desk@2x.webp 2x" width="660" height="500">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/games-tab@1x.webp 1x, img/games-tab@2x.webp 2x" width="378" height="348">
            <source type="image/webp" srcset="img/games-mob@1x.webp 1x, img/games-mob@2x.webp 2x" width="290" height="290">
            <source type="image/webp" media="(min-width: 1440px)" srcset="img/games-desk@1x.png 1x, img/games-desk@2x.png 2x" width="660" height="500">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/games-tab@1x.png 1x, img/games-tab@2x.png 2x" width="378" height="348">
            <img class="games__image" src="img/games-mob@1x.png" srcset="img/games-mob@2x.png 2x" width="290" height="290" alt="Участник соревнований." loading="lazy">
          </picture>
        </div>
        <div class="hero__content">
          <h1>hero</h1>
          <p>В сопровождении опытных гидов вы пройдёте через потрясающие ландшафты и совершите восход на вершину горы Чегет.</p>
          <button>Смотреть тур</button>
        </div>
      </section>

      <section class="tours" data-test="tours">
        <h2>tours</h2>
      </section>

      <section class="training" data-test="training">
        <h2>training</h2>
      </section>

      <section class="about" data-test="about">
        <h2>about</h2>
      </section>

      <section class="reviews" data-test="reviews">
        <h2>reviews</h2>
      </section>

      <section class="adv" data-test="adv">
        <h2>adv</h2>
      </section>

      <section class="gallery" data-test="gallery">
        <h2>gallery</h2>
      </section>

      <section class="form" data-test="form">
        <h2>form</h2>
      </section>
    </main>

    <footer class="footer" data-test="footer">footer</footer>

    <script type="module" src="js/main.js"></script>
  </body>

</html>
